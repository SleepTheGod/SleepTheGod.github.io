<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TryHackMe Chat Room - Prototype</title>

  <style>
    /* Root CSS Variables â†’ New Color Palette */
    :root {
      --th-dark-bg: #0f0f0f;        /* Black background */
      --th-light-gray: #e5e5e5;     /* Light gray text */
      --th-accent-red: #ff0000;     /* Red accent */
      --th-chat-grey: #2a2a2a;      /* Dark gray chat bubbles */
      --th-border-gray: #3a3a3a;    /* Medium gray borders */
      --th-placeholder: #b5b5b5;    /* Placeholder text */
      --th-hover-red: #cc0000;      /* Darker red on hover */
      --th-online-red: #ff0000;     /* Online status dot */
    }

    /* Global layout & typography */
    body {
      margin: 0;
      font-family: "JetBrains Mono", monospace;
      background-color: var(--th-dark-bg);
      color: var(--th-light-gray);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-size: 16px;
    }

    .container {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 1200px;
      height: 90vh;
      background-color: var(--th-dark-bg);
      border: 1px solid var(--th-border-gray);
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      overflow: hidden;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 1.5rem;
      background-color: var(--th-dark-bg);
      border-bottom: 1px solid var(--th-border-gray);
      flex-wrap: wrap;
    }
    .logo { height: 36px; }
    .title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--th-light-gray);
      letter-spacing: -0.025em;
      margin: 0;
    }
    .nav {
      display: flex;
      gap: 1.5rem;
      font-size: 0.95rem;
    }
    .nav-link {
      position: relative;
      color: var(--th-light-gray);
      text-decoration: none;
      transition: color 0.2s;
    }
    .nav-link::after {
      content: "";
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(to right, var(--th-accent-red), var(--th-light-gray));
      transition: width 0.2s;
    }
    .nav-link:hover {
      color: var(--th-accent-red);
    }
    .nav-link:hover::after {
      width: 100%;
    }

    /* Buttons */
    .btn {
      padding: 0.6rem 1.2rem;
      border-radius: 0.4rem;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      border: 1px solid transparent;
      transition: background-color 0.2s, color 0.2s, border-color 0.2s;
      white-space: nowrap;
    }
    .btn-ghost {
      background: transparent;
      color: var(--th-light-gray);
      border-color: var(--th-border-gray);
    }
    .btn-ghost:hover {
      color: var(--th-accent-red);
      border-color: var(--th-accent-red);
      background-color: rgba(255, 0, 0, 0.1);
    }
    .btn-primary {
      background-color: var(--th-accent-red);
      color: var(--th-dark-bg);
      border-color: var(--th-accent-red);
    }
    .btn-primary:hover {
      background-color: var(--th-hover-red);
      border-color: var(--th-hover-red);
    }

    /* Layout: Chat & Sidebar */
    .main-content {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    .chat-area {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem;
      background: var(--th-dark-bg);
      border-right: 1px solid var(--th-border-gray);
      scrollbar-width: thin;
      scrollbar-color: var(--th-accent-red) var(--th-dark-bg);
    }
    .chat-area::-webkit-scrollbar {
      width: 8px;
    }
    .chat-area::-webkit-scrollbar-track {
      background: var(--th-dark-bg);
    }
    .chat-area::-webkit-scrollbar-thumb {
      background-color: var(--th-border-gray);
      border-radius: 4px;
      border: 2px solid var(--th-dark-bg);
    }
    .chat-area::-webkit-scrollbar-thumb:hover {
      background-color: var(--th-accent-red);
    }

    .sidebar {
      width: 250px;
      background: var(--th-dark-bg);
      border-left: 1px solid var(--th-border-gray);
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      overflow-y: auto;
    }
    .sidebar h2 {
      margin: 0;
      font-size: 1.2rem;
      color: var(--th-light-gray);
      border-bottom: 1px solid var(--th-border-gray);
      padding-bottom: 0.5rem;
    }
    .user-list {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .user-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      color: var(--th-light-gray);
      padding: 0.5rem 0;
    }
    .online-dot {
      width: 10px;
      height: 10px;
      background: var(--th-online-red);
      border-radius: 50%;
      flex-shrink: 0;
    }

    /* Messages */
    .message-container {
      display: flex;
      align-items: flex-end;
      gap: 0.5rem;
    }
    .message-container.left { justify-content: flex-start; }
    .message-container.right { justify-content: flex-end; }
    .message-bubble {
      max-width: 75%;
      padding: 0.8rem 1.2rem;
      border-radius: 0.6rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      position: relative;
      word-wrap: break-word;
    }
    .user-message {
      background: var(--th-chat-grey);
      color: var(--th-light-gray);
    }
    .my-message {
      background: var(--th-accent-red);
      color: var(--th-dark-bg);
    }
    .username {
      font-weight: 700;
      margin-right: 0.25rem;
      color: inherit;
    }
    .message-timestamp {
      font-size: 0.75rem;
      color: #9ca3af;
      white-space: nowrap;
      align-self: flex-end;
    }
    .message-container.right .message-timestamp {
      order: -1;
    }

    .message-content img,
    .message-content audio,
    .message-content video {
      margin-top: 0.5rem;
      border-radius: 0.4rem;
      max-width: 100%;
      height: auto;
    }

    /* Input Area */
    .message-input-area {
      display: flex;
      padding: 1rem 1.5rem;
      background: var(--th-dark-bg);
      border-top: 1px solid var(--th-border-gray);
      gap: 0.75rem;
      align-items: center;
    }
    .message-input {
      flex: 1;
      font-family: "JetBrains Mono", monospace;
      font-size: 1rem;
      padding: 0.75rem 1rem;
      border-radius: 0.4rem;
      border: 1px solid var(--th-border-gray);
      background: var(--th-chat-grey);
      color: var(--th-light-gray);
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    .message-input::placeholder {
      color: var(--th-placeholder);
    }
    .message-input:focus {
      border-color: var(--th-accent-red);
      box-shadow: 0 0 0 3px rgba(255,0,0,0.4);
    }

    .send-button, .file-upload-button {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem;
      border-radius: 0.4rem;
      border: none;
      background: var(--th-accent-red);
      color: var(--th-dark-bg);
      cursor: pointer;
      transition: background-color 0.2s;
      flex-shrink: 0;
    }
    .send-button:hover, .file-upload-button:hover {
      background: var(--th-hover-red);
    }
    .file-upload-button {
      background: var(--th-chat-grey);
      border: 1px solid var(--th-border-gray);
      color: var(--th-light-gray);
    }
    .file-upload-button:hover {
      background-color: rgba(255, 0, 0, 0.1);
      border-color: var(--th-accent-red);
      color: var(--th-accent-red);
    }

    .file-input {
      display: none;
    }
    .sr-only {
      position: absolute;
      width: 1px; height: 1px;
      padding: 0; margin: -1px;
      overflow: hidden; clip: rect(0,0,0,0);
      white-space: nowrap; border: 0;
    }

    /* Responsive */
    @media (max-width: 767px) {
      .sidebar { display: none; }
      .nav { flex-wrap: wrap; justify-content: center; }
      .container { height: 100vh; }
    }
  </style>
